<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transfer Receipt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./static/css/style.css">
</head>
<body class="bg-light">

  <main class="container my-4">
    <section class="bg-white rounded-4 p-4 shadow-sm text-center">

      <header class="mb-4">
        <h5 class="text-start text-muted">‚Üê Transfer Receipt</h5>
        <img src="https://cdn-icons-png.flaticon.com/512/3926/3926347.png" alt="Transfer Illustration" class="img-fluid w-50 mx-auto d-block my-3" style="max-height: 150px;">
      </header>

      <section>
        <h3 class="fw-bold">Transfer Success</h3>
        <p class="text-muted">Your money has been successfully sent to<br><strong>Nayantara V</strong></p>
        <p class="fs-5 text-muted mt-3">Total Transfer</p>
        <h2 class="fw-bold text-primary">$132.00</h2>
      </section>

      <hr class="my-4">

      <section class="bg-light rounded-3 d-flex align-items-center justify-content-between px-3 py-2 mb-4">
        <div class="d-flex align-items-center">
          <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="Recipient Avatar" class="rounded-circle me-2" width="40" height="40">
          <div class="text-start">
            <strong>Nayantara V</strong><br>
            <small class="text-muted">8050530XXX</small>
          </div>
        </div>
        <div class="text-end">
          <small class="text-muted">3:02 PM</small>
        </div>
      </section>

      <div class="d-grid gap-2">
        <a href="./index2.html">
            <button class="btn btn-dark">Done</button>
        </a>
        <a href="#" class="text-decoration-none text-primary">Transfer more money</a>
      </div>
    </section>
  </main>

</body>
</html>
