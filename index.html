<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyPay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>EasyPay</h1>
      <p class="greeting">Hi, <strong>Samantha</strong></p>
      <p class="balance-label">Your available balance</p>
      <p class="balance">$ 4,590.00</p>
    </header>

    <section class="quick-actions">
      <button>Top Up</button>
      <button>Send</button>
      <button>Withdraw</button>
    </section>

    <section class="services">
      <div class="service">Internet</div>
      <div class="service">Water</div>
      <div class="service">Electricity</div>
      <div class="service">TV Cable</div>
      <div class="service">Vehicle</div>
      <div class="service">Rent Bill</div>
      <div class="service">Invest</div>
      <div class="service">More</div>
    </section>

    <section class="promo">
      <div class="promo-card">
        <p class="promo-title">50% OFF</p>
        <p class="promo-desc">Summer special deal</p>
        <small>Get discount for every transaction</small>
      </div>
    </section>

    <section class="transactions">
      <h2>Recent Transaction</h2>
      <div class="transaction">
        <p><strong>Raj K</strong></p>
        <p>February 24, 2022</p>
        <p class="amount">$240.00</p>
      </div>
    </section>

    <footer class="nav-bar">
      <span>🏠</span>
      <span>💬</span>
      <span>🔍</span>
      <span>👤</span>
    </footer>
  </main>
</body>
</html>
