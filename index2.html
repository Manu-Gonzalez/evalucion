<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyPay</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>⚙ EasyPay</h1>
      <div class="user-info">
        <div>
          <p class="hi">Hi, <strong>Samantha</strong></p>
          <p class="subtext">Your available balance</p>
        </div>
        <p class="balance">$ 4,590.00</p>
      </div>
    </header>

    <section class="actions">
      <button>⬆ Top Up</button>
      <button>➡ Send</button>
      <button>⬇ Withdraw</button>
    </section>

    <section class="services">
      <div class="service">📶 Internet</div>
      <div class="service">💧 Water</div>
      <div class="service">💡 Electricity</div>
      <div class="service">📺 TV Cable</div>
      <div class="service">🚗 Vehicle</div>
      <div class="service">🏠 Rent Bill</div>
      <div class="service">📈 Invest</div>
      <div class="service">➕ More</div>
    </section>

    <section class="promo">
      <div class="promo-card">
        <p class="offer">50% OFF</p>
        <p class="promo-title">Summer special deal</p>
        <small>Get discount for every transaction</small>
        <div class="promo-img">🛒</div>
      </div>
    </section>

    <section class="transactions">
      <div class="transactions-header">
        <h2>Recent Transaction</h2>
        <a href="#">See All</a>
      </div>
      <div class="transaction">
        <div class="transaction-icon">👟</div>
        <div class="transaction-info">
          <strong>Raj K</strong>
          <small>February 24, 2022</small>
        </div>
        <div class="amount">$240.00</div>
      </div>
    </section>

    <footer class="bottom-nav">
      <span>🏠</span>
      <span>📨</span>
      <span class="active">⚫</span>
      <span>🔔</span>
      <span>👤</span>
    </footer>
  </main>
</body>
</html>
