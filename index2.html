<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyPay</title>
  <link rel="stylesheet" href="./css/style2.css" />
</head>
<body>
  <header>
    <h1>EasyPay</h1>
    <div class="user-info">
      <div>
        <p>Hi, Samantha</p>
        <span>Your available balance</span>
      </div>
      <div class="balance">$ 4,590.00</div>
    </div>
  </header>

  <section class="actions">
    <button><img src="icons/topup.png" alt="Top up"/>Top Up</button>
    <button><img src="icons/send.png" alt="Send"/>Send</button>
    <button><img src="icons/withdraw.png" alt="Withdraw"/>Withdraw</button>
  </section>

  <section class="services">
    <div><img src="icons/internet.png" alt="Internet"/><span>Internet</span></div>
    <div><img src="icons/water.png" alt="Water"/><span>Water</span></div>
    <div><img src="icons/electricity.png" alt="Electricity"/><span>Electricity</span></div>
    <div><img src="icons/tv.png" alt="TV Cable"/><span>TV Cable</span></div>
    <div><img src="icons/vehicle.png" alt="Vehicle"/><span>Vehicle</span></div>
    <div><img src="icons/bill.png" alt="Bill"/><span>Bill</span></div>
    <div><img src="icons/invest.png" alt="Invest"/><span>Invest</span></div>
    <div><img src="icons/more.png" alt="More"/><span>More</span></div>
  </section>

  <section class="promo">
    <div class="promo-box">
      <strong>50% OFF</strong>
      <p>Summer special deal</p>
      <small>Get discount for every transaction</small>
      <img src="icons/shopping.png" alt="Shopping"/>
    </div>
  </section>

  <section class="transactions">
    <div class="header">
      <h2>Recent Transaction</h2>
      <a href="#">See All</a>
    </div>
    <div class="transaction">
      <img src="icons/shoe.png" alt="Transaction Icon"/>
      <div>
        <p>Raj K</p>
        <small>February 24, 2022</small>
      </div>
      <span>$ 240.00</span>
    </div>
  </section>

  <footer>
    <nav>
      <img src="icons/home.png" alt="Home"/>
      <img src="icons/qr.png" alt="QR"/>
      <img src="icons/wallet.png" alt="Wallet"/>
      <img src="icons/settings.png" alt="Settings"/>
    </nav>
  </footer>
</body>
</html>
