<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyPay</title>
  <link rel="stylesheet" href="./static/css/style2.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <main class="container my-4">
    <section class="bg-white rounded-4 p-4 shadow-sm text-center">
      <header>
        <h1>EasyPay</h1>
        <div class="user-info">
          <div>
            <p>Hi, Samantha</p>
            <span>Your available balance</span>
          </div>
          <div class="balance">$ 4,590.00</div>
        </div>
      </header>

      <section class="actions">
        <button><img src="./static/icons/topup.png" alt="Top up"/>Top Up</button>
        <button><img src="./static/icons/send.png" alt="Send"/>Send</button>
        <button><img src="./static/icons/withdraw.png" alt="Withdraw"/>Withdraw</button>
      </section>

      <section class="services">
        <div><img src="./static/icons/internet.png" alt="Internet"/><span>Internet</span></div>
        <div><img src="./static/icons/water.png" alt="Water"/><span>Water</span></div>
        <div><img src="./static/icons/electricity.png" alt="Electricity"/><span>Electricity</span></div>
        <div><img src="./static/icons/tv.png" alt="TV Cable"/><span>TV Cable</span></div>
        <div><img src="./static/icons/vehicle.png" alt="Vehicle"/><span>Vehicle</span></div>
        <div><img src="./static/icons/bill.png" alt="Bill"/><span>Bill</span></div>
        <div><img src="./static/icons/invest.png" alt="Invest"/><span>Invest</span></div>
        <div><img src="./static/icons/more.png" alt="More"/><span>More</span></div>
      </section>

      <section class="promo">
        <div class="promo-box">
          <img src="./static/img/image.png" alt="">
        </div>
      </section>

      <section class="transactions">
        <div class="header">
          <h2>Recent Transaction</h2>
          <a href="#">See All</a>
        </div>
        <div class="transaction">
          <img src="./static/icons/shoe.png" alt="Transaction Icon"/>
          <div>
            <p>Raj K</p>
            <small>February 24, 2022</small>
          </div>
          <span>$ 240.00</span>
        </div>
      </section>

      <footer>
        <nav>
          <img src="./static/icons/home.png" alt="Home"/>
          <img src="./static/icons/qr.png" alt="QR"/>
          <img src="./static/icons/wallet.png" alt="Wallet"/>
          <img src="./static/icons/settings.png" alt="Settings"/>
        </nav>
      </footer>
    </section>
  </main>
</body>
</html>
