<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyPay</title>
  <link rel="stylesheet" href="./static/css/style2.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <main class="container my-4">
    <section class="bg-white rounded-4 p-4 shadow-sm text-center">
      <header>
        <h1>EasyPay</h1>
        <div class="user-info">
          <div>
            <p>Hi, Samantha</p>
            <span>Your available balance</span>
          </div>
          <div class="balance">$ 4,590.00</div>
        </div>
      </header>

      <section class="actions">
        <button><i class="bi bi-plus-circle"></i> Top Up</button>
        <button><a href="./index.html"><i class="bi bi-send-fill"></i></a> Send</button>
        <button><i class="bi bi-cash-stack"></i> Withdraw</button>
      </section>

      <section class="services">
        <div><i class="bi bi-wifi"></i><span>Internet</span></div>
        <div><i class="bi bi-droplet"></i><span>Water</span></div>
        <div><i class="bi bi-lightning-charge"></i><span>Electricity</span></div>
        <div><i class="bi bi-tv"></i><span>TV Cable</span></div>
        <div><i class="bi bi-truck-front"></i><span>Vehicle</span></div>
        <div><i class="bi bi-receipt-cutoff"></i><span>Bill</span></div>
        <div><i class="bi bi-graph-up-arrow"></i><span>Invest</span></div>
        <div><i class="bi bi-three-dots"></i><span>More</span></div>
      </section>

     <section class="promo">
        <div class="promo-box">
          <img src="./static/img/promo-banner.png" alt="Summer Deal Promo" />
        </div>
      </section>

      <section class="transactions">
        <div class="header">
          <h2>Recent Transaction</h2>
          <a href="#">See All</a>
        </div>
        <div class="transaction">
          <i class="bi bi-cart2"></i>
        <div>
          <p>Raj K</p>
          <small>February 24, 2022</small>
        </div>
        <span>$ 240.00</span>
      </section>

      <footer>
        <nav>
          <i class="bi bi-house-door"></i>
          <i class="bi bi-qr-code-scan"></i>
          <i class="bi bi-wallet2"></i>
          <i class="bi bi-gear"></i>
        </nav>
      </footer>

    </section>
  </main>
</body>
</html>
